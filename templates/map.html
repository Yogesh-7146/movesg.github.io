<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
	</head>
	<body>
		<style>
			body {
				padding: 25px;
				background-color: white;
				color: black;
				font-size: 25px;
			}

			.instructions {
				background-color: #006898;
				border: none;
				color: white;
				padding: 5px 5px;
				font-family: 'Poppins', sans-serif;
				text-align: center;
				font-size: 12px;
				margin: 5px 5px;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			.disclaimer{  
				border: none;
				background-color: rgb(190, 0, 0);
				color: white;
				padding: 5px 5px;
				font-family: 'Poppins', sans-serif;
				text-align: center;
				font-size: 10px;
				margin: 7px 5px;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none; 
				-moz-user-select: none;
				-ms-user-select: none; 
				user-select: none;
			}
			.button {
				background-color: #006898;
				border: none;
				color: white;
				padding: 7px 13px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				margin: 4px 4px;
				cursor: pointer;
				border-radius: 2px;
				-webkit-tap-highlight-color: transparent;
			}

			.dark-mode {
				background-color: black;
				color: white;
			}
			.switch {
				position: relative;
				float: right;
				width: 60px;
				height: 34px;
				-webkit-tap-highlight-color: transparent;
			}
			.switch input {
				opacity: 0;
				width: 0;
				height: 0;
			}
			.slider {
				position: absolute;
				cursor: pointer;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #ccc;
				-webkit-transition: .4s;
				transition: .4s;
				-webkit-tap-highlight-color: transparent;
			}
			.slider:before {
				position: absolute;
				content: "";
				height: 26px;
				width: 26px;
				left: 4px;
				bottom: 4px;
				background-color: white;
				-webkit-transition: .4s;
				transition: .4s;
			}
			input:checked+.slider {
				background-color: #242424;
			}
			input:focus+.slider {
				box-shadow: 0 0 1px #262729;
			}

			input:checked+.slider:before {
				-webkit-transform: translateX(26px);
				-ms-transform: translateX(26px);
				transform: translateX(26px);
			}

			.slider.round {
				border-radius: 34px;
			}

			.slider.round:before {
				border-radius: 50%;
			}
		
			@media(max-width: 500px){
				body {
					padding: 25px;

					color: black;

					font-size: 12px;
					margin: 5px 5px;
					-webkit-touch-callout: none;
					-webkit-user-select: none;
					-khtml-user-select: none;
					-moz-user-select: none;
					-ms-user-select: none;
					user-select: none;
				}
				.disclaimer{  
					border: none;
					background-color: rgb(190, 0, 0);
					color: white;
					padding: 5px 5px;
					font-family: 'Poppins', sans-serif;
					text-align: center;
					font-size: 10px;
					margin: 7px 5px;
					-webkit-touch-callout: none;
					-webkit-user-select: none;
					-khtml-user-select: none; 
					-moz-user-select: none;
					-ms-user-select: none; 
					user-select: none;
				}
				.button {
					background-color: #006898;
					border: none;
					color: white;
					padding: 7px 13px;
					text-align: center;
					text-decoration: none;
					display: inline-block;
					font-size: 16px;
					margin: 4px 4px;
					cursor: pointer;
					border-radius: 2px;
					-webkit-tap-highlight-color: transparent;
				}
			}
			.button1 {
					background-color: #006898;
					color: white;
					padding: 8px 23px;
					text-align: center;
					text-decoration: none;
					display: inline-block;

					margin: 5px 6px;
					cursor: pointer;
					border-radius: 2px;
					border-color:bisque;
					-webkit-tap-highlight-color: transparent;
			}	
		</style>
		<button class="button" onclick="location.href= '/'">&LessLess;</button>
		<label class="switch"><input id="def" onclick="darktheme()" type="checkbox" >
		<span class="slider round"></span>
		</label>
		<div class="instructions">
			<p><strong>Tap</strong> to select stations<br>
				<strong>Double Tap</strong> to reset selection
			</p>

		<div id="from">
			<style>
				input[type=text] {

					box-sizing: border-box;

			</style>
			<form id='searchForm' onsubmit="submitF()">
				<input type="text" name="start" id="fromInput" placeholder="From" value=''  /><br>

			<div>

		<p id="path_id"></p>
		<p id="bfs"></p>
		<script src={{ url_for('static', filename='front-end.js' ) }}></script>
		<script >
			var setTheme = localStorage.getItem('theme');
			console.log('theme:', setTheme);
			var element = document.body;
			var def = document.getElementById("def");
			user(setTheme);

			function user(info){
				if (info == "on") {
					element.classList.toggle("dark-mode");
					def.checked=true;
				}
				else{
					def.checked=false;
				}
			}
			function darktheme() {
				element.classList.toggle("dark-mode");
				var val = localStorage.getItem('theme');
				if (val == "on") {
					localStorage.setItem('theme', "off");
				}
				else {
					localStorage.setItem('theme', "on");
				}
				console.log('theme:', val);
			}
		</script>

		</div>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content=" Click to select your begin and destination stations to plot the route.">
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
	</head>
	<body>
		<style>
			body {
			padding: 25px;
			background-color: white;
			color: black;
			font-size: 25px;
			}
			.instructions{  
				background-color: #006898;
				border: none;
				color: white;
				padding: 5px 5px;
				font-family: 'Poppins', sans-serif;
				text-align: center;
				font-size: 12px;
				margin: 5px 5px;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none; 
				-moz-user-select: none;
				-ms-user-select: none; 
				user-select: none;
			}
			.disclaimer{  
				border: none;
				background-color: rgb(190, 0, 0);
				color: white;
				padding: 5px 5px;
				font-family: 'Poppins', sans-serif;
				text-align: center;
				font-size: 10px;
				margin: 7px 5px;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none; 
				-moz-user-select: none;
				-ms-user-select: none; 
				user-select: none;
			}
			.button{
				background-color: #006898;
				border: none;
				color: white;
				padding: 7px 13px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				margin: 4px 4px;
				cursor: pointer;
				border-radius: 2px;
			}
			.dark-mode {
				background-color: black;
				color: white;
			}
			
		</style>
		
		<button class="button" onclick="history.back()">&LessLess;</button>
		
		<div class="instructions">
			<p><strong>Tap</strong> to select stations<br>
			<strong>Double Tap</strong> to reset selection</p>
		</div>
		
		<!-- <label class="switch"><input id="def" onclick="darktheme()" type="checkbox" >
			<span class="slider round"></span>
		</label> -->
		
		<div id="from">
			<style>
				input[type=text] {
				width: 140px;
				box-sizing: border-box;
				border: 2px solid #006898;
				border-radius: 4px;
				font-size: 16px;
				color: #ffffff;
				background-color: #f0f0f0;
				background-image: url('searchicon.png');
				background-size: 15px;
				background-position: 10px 13px; 
				background-repeat: no-repeat;
				padding: 12px 20px 12px 40px;
				-webkit-transition: width 0.2s ease-in-out;
				transition: width 0.2s ease-in-out;
				margin: 5px 5px;
			}

			input[type=text]:focus {
				width: 90%;
			}
			.searchWrapper{
				position: relative;
			}
			.searchWrapper::after {
				content: 'üîç';
				position: absolute;
				top: 7px;
				right: 15px;
			}
			</style>
			<input id="from" type="text" name="searchBar" id="searchBar" placeholder="From"/><br>
			<input id="to" type="text" name="searchBar" id="searchBar" placeholder="To"/>
		</div>
		<!-- <br>&emsp;&emsp;From: <input type="text" id="from" onchange="fromFunction()">
		<br>&emsp;&emsp;To: &emsp;<input type="text" id="to" onchange="toFunction()"><br> -->
		{% include 'stn.svg' %}
		<p id="path_id"></p>
		<p id="bfs"></p>
		<script src={{ url_for('static', filename='front-end.js' ) }}></script>
		<script >
			var setTheme = localStorage.getItem('theme');
			console.log('theme:', setTheme);
			var element = document.body;
			user(setTheme);
			
			function user(info){
				if (info == "on") {
				element.classList.toggle("dark-mode");
				def.checked=true;
			}
			else{
				def.checked=false;
			}
			}
			function darktheme() {
				element.classList.toggle("dark-mode");
				var val = localStorage.getItem('theme');
				if (val == "on") {
					localStorage.setItem('theme', "off");
				}
				else {
					localStorage.setItem('theme', "on");
				}
				console.log('theme:', val);
			}
			</script>
		<div class="disclaimer">
			<h2><strong>Mon - Fri</strong></h2>
			<p>From <strong>9AM to 11AM</strong> and <strong>5pm to 7pm</strong><br>All Metro Trains will be crowded!<br>
		</div>
		<div class="disclaimer">
			<h2><strong>Sat - Sun</strong></h2>
			<p>From <strong>8AM to 12AM</strong> and <strong>4pm to 7pm</strong><br>All Metro Trains will be crowded!<br>
		</div>
	</body>
</html>

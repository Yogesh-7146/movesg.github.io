<html>
<head>
    <meta charset="UTF-8">
    <title>MoveSG</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
	<style>
		* {
	margin: 0;
	padding: 0;
	}
	body {
		font-family: 'Poppins', sans-serif;
	}
	.wrapper {
		width: 80%;
		margin: auto;
		-webkit-tap-highlight-color: transparent;
	}
	header {
		background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url(https://c0.wallpaperflare.com/preview/1019/232/988/singapore-lrt-mrt-train.jpg);
		height: 100vh;
		-webkit-background-size: cover;
		background-size: cover;
		background-position: center center;
		position: relative;
	}
	.nav-area {
		float: none;
		list-style: none;
		padding-top: 30px;
		-webkit-tap-highlight-color: transparent;
	}
	.nav-area li {
		display: inline-block;
	}
	.nav-area li a {
		color: #fff;
		text-decoration: none;
		padding: 5px 20px;
		font-family: poppins;
		font-size: 16px;
		text-transform: uppercase;
	}
	.nav-area li a:hover {
		background: #fff;
		color: #333;
	}
	.logo {
		float: left;
	}
	.logo img {
		width: 100%;
		padding: 15px 0;
	}
	.welcome-text {
		position: absolute;
		width: 600px;
		height: 300px;
		margin: 2% 30%;
		text-align: center;
		cursor: default;
		-webkit-tap-highlight-color: transparent;
	}
	.welcome-text h1 {
		text-align: center;
		color: #fff;
		text-transform: uppercase;
		display: inline;
	}
	.welcome-text h1:hover{
		color: #00fecb;
	}
	.welcome-text h1 span {
		text-align: center;
		color: #00fecb;
	}
	.welcome-text h1 span:hover {
		color: #fff;
	}
	.welcome-text a {
		border: 1px solid #fff;
		padding: 10px 25px;
		text-decoration: none;
		text-transform: uppercase;
		font-size: 14px;
		margin-top: 20px;
		display: inline-block;
		color: #fff;
	}
	.welcome-text a:hover {
		background: #fff;
		color: #333;
	}

	@media (max-width:500px) {
		.wrapper {
			width: 100%;
			-webkit-tap-highlight-color: transparent;
		}
		img {
			width: 100%;
			-webkit-tap-highlight-color: transparent;
		}
		.nav-area {
			padding-top: 30px;
			position: static;
			text-align: center;
			-webkit-tap-highlight-color: transparent;
		}
		.nav-area li a {
			padding: 10px;
			font-size: 13px;
		}
		.welcome-text {
			width: 100%;
			height: auto;
			margin: 4% 0;
		}
		.welcome-text h1 {
			font-size: 30px;
		}
		.switch {
			position: relative;
			float: none;
			width: 30px;
			height: 17px;
			right: 5%;
			-webkit-tap-highlight-color: transparent;
		}
		.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #ccc;
			-webkit-transition: .2s;
			transition: .2s;
			-webkit-tap-highlight-color: transparent;
		}
		.slider:before {
			position: absolute;
			content: "";
			height: 13px;
			width: 13px;
			left: 2px;
			bottom: 2px;
			background-color: white;
			-webkit-transition: .2s;
			transition: .2s;
			-webkit-tap-highlight-color: transparent;
		}
		.image{
			margin-left: 30%;
			margin-top: 15%;
			margin-bottom: 0;
			max-width: 40%;
			max-height: 40%;
			-webkit-tap-highlight-color: transparent;
		}
	}
	.dark-mode {
			background-color: black;
			color: white;
	}
	.switch {	
		position: relative;
		float: right;
		width: 30px;
		height: 17px;
		-webkit-tap-highlight-color: transparent;
	}
	.switch input {
		opacity: 0;
		width: 0;
		height: 0;
	}
	.slider {
		position: absolute;
		cursor: pointer;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background-color: #ccc;
		-webkit-transition: .2s;
		transition: .2s;
		-webkit-tap-highlight-color: transparent;
	}
	.slider:before {
		position: absolute;
		content: "";
		height: 13px;
		width: 13px;
		left: 2px;
		bottom: 2px;
		background-color: white;
		-webkit-transition: .2s;
		transition: .2s;
		-webkit-tap-highlight-color: transparent;
	}

	input:checked+.slider {
		background-color: #242424;
	}
	input:focus+.slider {
		box-shadow: 0 0 1px #262729;
	}
	input:checked+.slider:before {
		-webkit-transform: translateX(13px);
		-ms-transform: translateX(13px);
		transform: translateX(13px);
	}

	.slider.round {
		border-radius: 17px;
	}

	.slider.round:before {
		border-radius: 50%;
	}
	.image{
		/* margin: 10% 40%; \\Troblesome for Mobile View
		margin-bottom: 0; */
		max-width: 40%;
		max-height: 40%;
		-webkit-tap-highlight-color: transparent;
	}
</style>
<header>
    <div class="wrapper">
		<ul class="nav-area">
			<li><a href="about/">&emsp;&emsp;About</a></li>
			<label class="switch">
				<br><input id="def" onclick="darktheme()" type="checkbox">
				<span class="slider round"></span>
			</label>
		</ul>
		<img src="{{url_for('static', filename='Logo.png')}}" class="image" alt="MoveSG Logo">
	</div>
	<div class="welcome-text">
		<h1>Move<span>SG</span></h1><br>
		<a href="map/">Map</a>
		<a href="trainInfo/">Train Info</a>
		<a href="busInfo/">Bus Info</a>
	</div>
	</header>
	<script >
		var setTheme = localStorage.getItem('theme');
		console.log('theme:', setTheme);
		var element = document.body;
		user(setTheme);
		
		function user(info) {
			if (info == "on") {
				element.classList.toggle("dark-mode");
				def.checked=true;
			}
			else{
				def.checked=false;
			}
		}
		function darktheme() {
			element.classList.toggle("dark-mode");
			var val = localStorage.getItem('theme');
			if (val == "on") {
				localStorage.setItem('theme', "off");
			}
			else {
				localStorage.setItem('theme', "on");
			}
			console.log('theme:', val);
		}
	</script>
	</body>
</html>

<html>
<head>
    <meta charset="UTF-8">
    <title>MoveSG</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
	<style>
		* {
	margin: 0;
	padding: 0;
	}
	body {
		font-family: 'Poppins', sans-serif;
	}
	.wrapper {
		width: 100%;
		margin: auto;
	}
	header {
		background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url(https://c0.wallpaperflare.com/preview/1019/232/988/singapore-lrt-mrt-train.jpg);
		height: 100%;
		background-size: cover;
		background-position: center;
		position: relative;
	}
	.nav-area {
		float: right;
		list-style: none;
		margin-top: 30px;
	}
	.nav-area li {
		display: inline-block;
	}
	.nav-area li a {
		color: #fff;
		text-decoration: none;
		padding: 5px 20px;
		font-family: poppins;
		font-size: 16px;
		text-transform: uppercase;
	}
	.nav-area li a:hover {
		background: #fff;
		color: #333;
	}
	.logo {
		float: center;
	}
	.logo img {
		width: 100%;
		padding: 10px 0;
	}
	.welcome-text {
		position: absolute;
		width: 600px;
		height: 300px;
		margin: 20% 30%;
		text-align: center;
	}
	.welcome-text h1 {
		text-align: center;
		color: #fff;
		text-transform: uppercase;
		font-size: 60px;
	}
	.welcome-text h1:hover{
		color: #00fecb;
	}
	.welcome-text h1 span {
		color: #00fecb;
	}
	.welcome-text h1 span:hover {
		color: #fff;
	}
	.welcome-text a {
		border: 1px solid #fff;
		padding: 10px 25px;
		text-decoration: none;
		text-transform: uppercase;
		font-size: 14px;
		margin-top: 20px;
		display: inline-block;
		color: #fff;
	}
	.welcome-text a:hover {
		background: #fff;
		color: #333;
	}

	@media (max-width:600px) {
		.wrapper {
			width: 100%;
		}
		.logo {
			background-color: rgba(0, 0, 0, 0.486);
			float: none;
  			background-blend-mode: overlay;
			width: 100%;
			text-align: center;
		}
		img {
			width: 100%;
		}
		.nav-area {
			float: none;
			margin-top: 0;
		}
		.nav-area li a {
			padding: 5px;
			font-size: 11px;
		}
		.nav-area {
			text-align: center;
		}
		.welcome-text {
			width: 100%;
			height: auto;
			margin: 30% 0;
		}
		.welcome-text h1 {
			font-size: 30px;
		}
	}
	</style>
    <header>
        <!-- <div class="logo">
            <img src="Logo/Logo_low.png" width=60 height=60/>
		</div> -->
    <div class="wrapper">
		<ul class="nav-area">
			<li><a href="about/">About</a></li>
			<li><a onclick="darktheme()">Theme</a></li>
			</ul>
			</div>
			<div class="welcome-text">
					<h1>Move<span>SG</span></h1>
				<a href="map/">Map</a>
				<a href="trainInfo/">Train Info</a>
			</div>
	</div>
	</header>

	<script >
		var setTheme = localStorage.getItem('theme');
		console.log('theme:', setTheme);
		var element = document.body;
		user(setTheme);
		
		function user(info){
			if(info=="on"){
			element.classList.toggle("dark-mode");
			}
		}
		function darktheme() {	
			element.classList.toggle("dark-mode");
			var val = localStorage.getItem('theme')	;
			if(val=="on"){
			localStorage.setItem('theme',"off");
			}
			else{
			localStorage.setItem('theme',"on");
			}
			console.log('theme:', val);
	}
	</script>
	</body>
</html>
